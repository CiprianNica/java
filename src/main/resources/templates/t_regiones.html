<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regiones</title>
</head>
<body>

<table>
    <tr><th>Regiones</th></tr>
    <tr th:each=" pepito:${listado}">
        <td ><a th:text="${pepito.nombre}" th:href="@{'/region/'+ ${pepito.id}}"></a></td>
    </tr>
</table>

</body>
</html>
