<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paises</title>
</head>
<body>

<table>
    <tr><th>Paises</th></tr>
    <tr th:each=" pepito:${listado}">
        <td ><a th:text="${pepito.nombre}" th:href="@{'/pais/'+ ${pepito.id}}"></a></td>
    </tr>
</table>

</body>
</html>
